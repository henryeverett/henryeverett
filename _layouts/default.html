<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- foundation 5 -->
        <link rel="stylesheet" href="/css/normalize.css">
        <link rel="stylesheet" href="/css/foundation.min.css">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/screen.css">
        <link href='http://fonts.googleapis.com/css?family=Sanchez' rel='stylesheet' type='text/css'>
    </head>
    <body>

        <script src="/js/jquery-1.10.2.min.js"></script>
        <script src="/js/foundation.min.js"></script>
        <script src="/js/site.js" type="text/javascript"></script>

        <div class="wrapper">
          <header>
            <div class="header-content">
              <h1 class="title">My name is Henry and I make things.</h1>
              <div class="contact">
                <a href="#" class="email">{% include email.svg %}</a>
                <a href="#" class="twitter">{% include twitter.svg %}</a>
              </div>
            </div>
          </header>

          <section id="content">

            <div class="row">
              <div class="primary-column small-12 columns">
                
               {{ content }}

              </div>
            </div>

          </section>

          <footer>
            <img class="me" src="http://www.gravatar.com/avatar/53cf48b49016b9eb16a21c315c4dd9bb?s=200" />
            <p class="bio">
              My name is Henry Everett. I'm <a href="http://dribbble.com/henrysoup" target="_blank">mostly</a> a web &amp; iOS developer. I live in Bristol in the UK.<br/>Favourite things: cats, coffee, dinosaurs, pizza.<br/>Follow me on <a href="https://twitter.com/henryeverett/" target="_blank">Twitter</a> or <a href="mailto:me@henryeverett.info">email me</a>.
            </p>
          </footer>
        </div>
    </body>
</html>
